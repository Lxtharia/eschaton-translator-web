<!DOCTYPE html>

<head lang="de">
    <title>ESCHATON TRANSLATOR</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=words_and_letters.js></script>
    <script src=translator.js></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Xanh+Mono:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <script>
        function doTranslate() {
            let intext = document.getElementById("eschaton-input");
            let outtext = document.getElementById("eschaton-output");
            let translated = translate_string(intext.value);
            console.log(`Translated '${intext.value}' to '${translated}'`);
            outtext.value = translated;
        }

        async function setClipboard(text) {
            const type = "text/plain";
            const blob = new Blob([text], {type});
            const data = [new ClipboardItem({[type]: blob})];
            await navigator.clipboard.write(data);
        }
    </script>
    <header>
        <h1>ESCHATON TRANSLATOR</h1>
    </header>
    <noscript>
        <h3>You need to have javascript enabled for this to work</h3>
    </noscript>

    <content>
        <div class="two-columns">
            <div class="left col">
                <textarea id="eschaton-input" class="eschaton-text">hello Eshe</textarea>
                <spacer></spacer>
                <button onclick="doTranslate()">Translate</button>
            </div>
            <p>=&gt;</p>
            <div class="right col">
                <textarea id="eschaton-output" disabled class="eschaton-text"></textarea>
                <spacer></spacer>
                <button onclick="setClipboard(document.getElementById('eschaton-output').value)">Copy text</button>
            </div>
        </div>
    </content>

    <footer>
        Made by <a href="https://github.com/Lxtharia">Lxtharia</a>

        Font used: Ostrich Sans (<a href="fonts/ostrich-sans/LICENSE.txt">License</a>)
    </footer>
</body>
